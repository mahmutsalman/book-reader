name: Build and Release

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags (v1.0.0, v1.0.1, etc.)
  workflow_dispatch:  # Allow manual trigger from GitHub Actions tab
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0) - leave empty for auto-generated'
        required: false
        type: string
      prerelease:
        description: 'Create pre-release'
        required: true
        default: 'true'
        type: boolean

permissions:
  contents: write  # Required to create releases and upload assets

jobs:
  build:
    name: Build ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: npm ci

      - name: Build Python server (macOS)
        if: runner.os == 'macOS'
        run: |
          cd src/python-server
          chmod +x build.sh
          ./build.sh

      - name: Build Python server (Windows)
        if: runner.os == 'Windows'
        run: |
          cd src/python-server
          call build.bat
        shell: cmd

      - name: Verify Python server binary (macOS)
        if: runner.os == 'macOS'
        run: |
          echo "=== Verifying Python server binary ==="
          BINARY_PATH="src/python-server/dist/pronunciation-server"
          if [ -f "$BINARY_PATH" ]; then
            echo "✅ Binary found at $BINARY_PATH"
            ls -lh "$BINARY_PATH"
            file "$BINARY_PATH"
          else
            echo "❌ ERROR: Binary not found at $BINARY_PATH"
            echo "Build output:"
            ls -la src/python-server/dist/ || echo "dist/ directory does not exist"
            exit 1
          fi
        shell: bash

      - name: Verify Python server binary (Windows)
        if: runner.os == 'Windows'
        run: |
          echo "=== Verifying Python server binary ==="
          set BINARY_PATH=src\python-server\dist\pronunciation-server.exe
          if exist "%BINARY_PATH%" (
            echo ✅ Binary found at %BINARY_PATH%
            dir "%BINARY_PATH%"
          ) else (
            echo ❌ ERROR: Binary not found at %BINARY_PATH%
            echo Build output:
            if exist "src\python-server\dist\" (
              dir src\python-server\dist\
            ) else (
              echo dist\ directory does not exist
            )
            exit /b 1
          )
        shell: cmd

      - name: Build Electron app
        run: npm run make

      - name: Verify binary in packaged app (macOS)
        if: runner.os == 'macOS'
        run: |
          echo "=== Verifying binary in packaged app ==="
          # Find the app bundle
          APP_PATH=$(find out -name "*.app" -type d | head -n 1)
          if [ -z "$APP_PATH" ]; then
            echo "⚠️  Warning: Could not find .app bundle to verify"
            exit 0
          fi
          echo "Found app at: $APP_PATH"
          RESOURCES_PATH="$APP_PATH/Contents/Resources"
          BINARY_PATH="$RESOURCES_PATH/pronunciation-server"
          if [ -f "$BINARY_PATH" ]; then
            echo "✅ Binary successfully packaged at $BINARY_PATH"
            ls -lh "$BINARY_PATH"
          else
            echo "❌ ERROR: Binary NOT found in packaged app at $BINARY_PATH"
            echo "Resources directory contents:"
            ls -la "$RESOURCES_PATH" || echo "Resources directory not found"
            exit 1
          fi
        shell: bash

      - name: Verify binary in packaged app (Windows)
        if: runner.os == 'Windows'
        run: |
          echo "=== Verifying binary in packaged app ==="
          set RESOURCES_PATH=out\BookReader-win32-x64\resources
          set BINARY_PATH=%RESOURCES_PATH%\pronunciation-server.exe
          if exist "%BINARY_PATH%" (
            echo ✅ Binary successfully packaged at %BINARY_PATH%
            dir "%BINARY_PATH%"
          ) else (
            echo ❌ ERROR: Binary NOT found in packaged app at %BINARY_PATH%
            echo Resources directory contents:
            if exist "%RESOURCES_PATH%" (
              dir "%RESOURCES_PATH%"
            ) else (
              echo Resources directory not found
            )
            exit /b 1
          )
        shell: cmd

      - name: List build outputs (macOS)
        if: runner.os == 'macOS'
        run: |
          echo "=== Build outputs ==="
          find out/make -type f -name "*.dmg" -o -name "*.zip"
        shell: bash

      - name: List build outputs (Windows)
        if: runner.os == 'Windows'
        run: |
          echo "=== Build outputs ==="
          dir out\make\squirrel.windows\x64\*.exe
          dir out\make\squirrel.windows\x64\RELEASES
        shell: cmd

      - name: Upload artifacts (macOS)
        if: runner.os == 'macOS'
        uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: |
            out/make/**/*.dmg
            out/make/**/*.zip
          retention-days: 30

      - name: Upload artifacts (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: |
            out/make/squirrel.windows/x64/*.exe
            out/make/squirrel.windows/x64/RELEASES
            out/make/squirrel.windows/x64/*.nupkg
          retention-days: 30

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v') || github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set version tag
        id: set_version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            if [ -n "${{ github.event.inputs.version }}" ]; then
              VERSION="${{ github.event.inputs.version }}"
            else
              # Generate version from timestamp
              VERSION="v$(date +'%Y.%m.%d')-build.${{ github.run_number }}"
            fi
            echo "Creating tag $VERSION"
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git tag -a "$VERSION" -m "Auto-generated release $VERSION"
            git push origin "$VERSION"
            echo "version=$VERSION" >> $GITHUB_OUTPUT
          else
            echo "version=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          fi

      - name: Download macOS artifacts
        uses: actions/download-artifact@v4
        with:
          name: macos-build
          path: ./artifacts/macos

      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: windows-build
          path: ./artifacts/windows

      - name: Display artifact structure
        run: |
          echo "=== Artifact structure ==="
          ls -R ./artifacts/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.set_version.outputs.version }}
          files: |
            ./artifacts/macos/**/*.dmg
            ./artifacts/windows/**/*.exe
            ./artifacts/windows/**/RELEASES
          prerelease: ${{ github.event.inputs.prerelease == 'true' || contains(steps.set_version.outputs.version, 'beta') || contains(steps.set_version.outputs.version, 'alpha') }}
          generate_release_notes: true
          draft: false
          name: Release ${{ steps.set_version.outputs.version }}
          body: |
            ## Smart Book Reader ${{ steps.set_version.outputs.version }}

            ### Downloads
            - **Windows**: Download the `.exe` installer
            - **macOS**: Download the `.dmg` file

            ### Installation
            - **Windows**: Run the installer. You may see "Unknown Publisher" warning (expected without code signing).
            - **macOS**: Open the DMG and drag to Applications folder.

            ### What's New
            See release notes below for details.

            ---
            **Note**: First-time installation may take a few moments as dependencies are set up.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
