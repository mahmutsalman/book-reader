<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024">
  <defs>
    <!-- Gradient for book cover -->
    <linearGradient id="coverGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#B45309"/>
      <stop offset="100%" style="stop-color:#92400E"/>
    </linearGradient>
    <!-- Gradient for pages -->
    <linearGradient id="pageGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFBEB"/>
      <stop offset="100%" style="stop-color:#FEF3C7"/>
    </linearGradient>
    <!-- Shadow gradient -->
    <linearGradient id="shadowGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#78350F;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#78350F;stop-opacity:0"/>
    </linearGradient>
    <!-- Subtle drop shadow -->
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="20" flood-color="#78350F" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="512" cy="512" r="460" fill="#D97706"/>
  <circle cx="512" cy="512" r="420" fill="#F59E0B"/>

  <!-- Book group with shadow -->
  <g filter="url(#dropShadow)">
    <!-- Left page (cream) -->
    <path d="M512 280 L512 720 Q400 700 260 720 L260 320 Q400 300 512 280Z" fill="url(#pageGradient)"/>

    <!-- Right page (cream) -->
    <path d="M512 280 L512 720 Q624 700 764 720 L764 320 Q624 300 512 280Z" fill="url(#pageGradient)"/>

    <!-- Page lines - left side -->
    <g stroke="#D4A574" stroke-width="2" opacity="0.4">
      <line x1="300" y1="380" x2="480" y2="365"/>
      <line x1="300" y1="420" x2="480" y2="405"/>
      <line x1="300" y1="460" x2="480" y2="445"/>
      <line x1="300" y1="500" x2="480" y2="485"/>
      <line x1="300" y1="540" x2="480" y2="525"/>
      <line x1="300" y1="580" x2="480" y2="565"/>
      <line x1="300" y1="620" x2="480" y2="605"/>
    </g>

    <!-- Page lines - right side -->
    <g stroke="#D4A574" stroke-width="2" opacity="0.4">
      <line x1="544" y1="365" x2="724" y2="380"/>
      <line x1="544" y1="405" x2="724" y2="420"/>
      <line x1="544" y1="445" x2="724" y2="460"/>
      <line x1="544" y1="485" x2="724" y2="500"/>
      <line x1="544" y1="525" x2="724" y2="540"/>
      <line x1="544" y1="565" x2="724" y2="580"/>
      <line x1="544" y1="605" x2="724" y2="620"/>
    </g>

    <!-- Book spine shadow -->
    <path d="M512 280 L512 720" stroke="#92400E" stroke-width="4" opacity="0.3"/>

    <!-- Left cover edge -->
    <path d="M260 320 L260 720" stroke="url(#coverGradient)" stroke-width="8" stroke-linecap="round"/>

    <!-- Right cover edge -->
    <path d="M764 320 L764 720" stroke="url(#coverGradient)" stroke-width="8" stroke-linecap="round"/>

    <!-- Bookmark ribbon -->
    <path d="M620 280 L620 400 L640 370 L660 400 L660 280" fill="#DC2626" opacity="0.9"/>
  </g>
</svg>
